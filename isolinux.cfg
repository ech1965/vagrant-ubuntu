default vagrant
timeout 1
label vagrant
  menu label ^Install Ubuntu Server for Vagrant
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/unattended.seed debian-installer/locale=en_US console-setup/layoutcode=be keyboard-configuration/layoutcode=be console-setup/ask_detect=false localechooser/translation/warn-light=true localechooser/translation/warn-severe=true initrd=/install/initrd.gz quiet --
